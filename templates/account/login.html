{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign In" %}{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
      <h3>{% trans "Sign In" %}</h3>

      <p>
        Welcome back to the code|star blog.
        Don't have an account yet? Then please
        <a class="link" href="{% url 'account_signup' %}">sign up</a>
        instead.
      </p>

      <form method="POST" action="{% url 'account_login' %}">
        {% csrf_token %}
        
        <div class="form-group mb-3">
          <label for="id_login" class="form-label">Email or Username</label>
          <input class="form-control" type="text" name="login" id="id_login" autocomplete="username" required>
        </div>
        
        <div class="form-group mb-3">
          <label for="id_password" class="form-label">Password</label>
          <input class="form-control" type="password" name="password" id="id_password" autocomplete="current-password" required>
        </div>

        <button type="submit" class="btn btn-signup">{% trans "Sign In" %}</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
